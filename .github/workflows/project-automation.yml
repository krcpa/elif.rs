name: Project Automation

on:
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, labeled]

jobs:
  add-to-project:
    name: Add issue/PR to project
    runs-on: ubuntu-latest
    if: >
      contains(github.event.issue.labels.*.name, 'phase-1') ||
      contains(github.event.issue.labels.*.name, 'phase-2') ||
      contains(github.event.issue.labels.*.name, 'phase-3') ||
      contains(github.event.issue.labels.*.name, 'phase-4') ||
      contains(github.event.issue.labels.*.name, 'phase-5') ||
      contains(github.event.issue.labels.*.name, 'phase-6') ||
      contains(github.event.pull_request.labels.*.name, 'phase-1') ||
      contains(github.event.pull_request.labels.*.name, 'phase-2') ||
      contains(github.event.pull_request.labels.*.name, 'phase-3') ||
      contains(github.event.pull_request.labels.*.name, 'phase-4') ||
      contains(github.event.pull_request.labels.*.name, 'phase-5') ||
      contains(github.event.pull_request.labels.*.name, 'phase-6')
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/krcpa/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}

  set-priority:
    name: Set priority based on phase
    runs-on: ubuntu-latest
    needs: add-to-project
    if: >
      contains(github.event.issue.labels.*.name, 'phase-1') ||
      contains(github.event.issue.labels.*.name, 'phase-2') ||
      contains(github.event.issue.labels.*.name, 'phase-3') ||
      contains(github.event.issue.labels.*.name, 'phase-4') ||
      contains(github.event.issue.labels.*.name, 'phase-5') ||
      contains(github.event.issue.labels.*.name, 'phase-6')
    steps:
      - name: Set High Priority for Phase 1-3
        if: >
          contains(github.event.issue.labels.*.name, 'phase-1') ||
          contains(github.event.issue.labels.*.name, 'phase-2') ||
          contains(github.event.issue.labels.*.name, 'phase-3')
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: https://github.com/users/krcpa/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}
          item-id: ${{ github.event.issue.node_id }}
          field-keys: Priority
          field-values: High

      - name: Set Medium Priority for Phase 4-5
        if: >
          contains(github.event.issue.labels.*.name, 'phase-4') ||
          contains(github.event.issue.labels.*.name, 'phase-5')
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: https://github.com/users/krcpa/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}
          item-id: ${{ github.event.issue.node_id }}
          field-keys: Priority
          field-values: Medium

      - name: Set Low Priority for Phase 6
        if: contains(github.event.issue.labels.*.name, 'phase-6')
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: https://github.com/users/krcpa/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}
          item-id: ${{ github.event.issue.node_id }}
          field-keys: Priority
          field-values: Low

  set-status:
    name: Set initial status
    runs-on: ubuntu-latest
    needs: add-to-project
    steps:
      - name: Set status to Todo
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: https://github.com/users/krcpa/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}
          item-id: ${{ github.event.issue.node_id || github.event.pull_request.node_id }}
          field-keys: Status
          field-values: Todo